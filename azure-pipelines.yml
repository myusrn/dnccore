# https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/dotnet-core?view=azdevops&tabs=yaml
# Successfully created package '/home/vsts/work/1/s/Core/bin/Release/Core.0.1.0.nupkg'  # default if -o not specified
- script: dotnet pack -c $(buildConfiguration) -o '$(Build.ArtifactStagingDirectory)/Core/bin/$(buildConfiguration)' -p:PackageVersion=$(version) './Core/Core.csproj'

